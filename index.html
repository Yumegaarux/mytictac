<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yumetictac</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="gameCell">
            <div class="cell" id="1" onclick="play(1, useTiles)"></div>
            <div class="cell" id="2" onclick="play(2, useTiles)"></div>
            <div class="cell" id="3" onclick="play(3, useTiles)"></div>
            <div class="cell" id="4" onclick="play(4, useTiles)"></div>
            <div class="cell" id="5" onclick="play(5, useTiles)"></div>
            <div class="cell" id="6" onclick="play(6, useTiles)"></div>
            <div class="cell" id="7" onclick="play(7, useTiles)"></div>
            <div class="cell" id="8" onclick="play(8, useTiles)"></div>
            <div class="cell" id="9" onclick="play(9, useTiles)"></div>
        </div>
        <h2 id="gameStatus"></h2>
        <button onclick="isRunning = true">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
